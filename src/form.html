<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/x-icon" href="/img/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style/global.css">
    <link rel="stylesheet" href="/style/form.css">
    <title>МОС СТОЯНКА</title>
</head>
<body>
    <section id="navbar" class="position-fixed">
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="light">
            <div class="container-fluid">
              <img src="/img/logo.png" alt="logo">
              <a class="navbar-brand bold">МОС СТОЯНКА</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link fs-5 bold" aria-current="page" href="http://127.0.0.1:8080/main.html#main">Главная</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link fs-5 bold" href="http://127.0.0.1:8080/main.html#about-us">О нас</a>
                  </li>
                </ul>
                <div class="d-flex">
                    <a type="button" class="btn btn-secondary pointer" href="http://127.0.0.1:8080/main.html#main">Узнать больше</a>
                    <a type="button" class="btn btn-success mx-2 pointer" href="./form.html">Забронировать место</a>
                </div>
              </div>
            </div>
          </nav>
    </section>
    <section id="main">

      <form method="post">
        <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label w-100">Почта</label>
        <input type="email" name="email" class="form-control">
        </div>
        <div class="mb-3">
        <label class="form-label w-100">ФИО</label>
        <input class="form-control" name="fullname">
        </div>
        <div class="mb-3">
            <label class="form-label w-100">Тип места</label>
            <select class="form-select" aria-label="Default select example" name="placetype">
                <option selected>Обычное место</option>
                <option value="Инвалидное место">Инвалидное место</option>
              </select>
        </div>
        <div class="mb-3">
          <label class="form-label w-100">Место парковки</label>
          <select class="form-select" aria-label="Default select example" name="parkingPlace">
              <option selected>Ладожская</option>
              <option value="Рублевка">Рублевка</option>
              <option value="Китай-город">Китай-город</option>
              <option value="Кремль">Кремль</option>
              <option value="Люберцы">Люберцы</option>
              <option value="Новосибирск">Новосибирск</option>
              <option value="МАДК им. А. Николаева">МАДК им. А. Николаева</option>
            </select>
      </div>
        <div class="mb-3">
        <label class="form-label w-100">Время начала парковки</label>
        <input class="form-control" type="time" name="starttime">
        </div>
        <div class="mb-3">
        <label class="form-label w-100">Время конца парковки</label>
        <input class="form-control" type="time" name="endtime">
        </div>
        <button type="submit" class="btn btn-success pointer w-100">Забронировать</button>
        <p>нажимая кнопку "Забронировать" вы соглашаетесь с обработкой ваших персональных данных</p>
      </form>

        <div id="carouselExampleRide" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">

              </div>
              <div class="carousel-item">

              </div>
              <div class="carousel-item">

              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </section>
</body>
</html>
